<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>

</head>
<body class="index">
    <div class="wrapper">
    <header class="l-header p-header">
        <button class="p-header__btn p-navButton js-navButton"><span>Menu</span></button>
        <p class="p-header__ttl c-title"><a href="#">Hamburger</a></p>
        <div class="p-header__search">
            <form action="" class="p-headerSearch__form" >
                <div class="c-searchBox">
                    <input class="searchBox__input" type="search">
                    <p class="searchBox__icon"><img src="./img/search__icon.png" alt="ルーペアイコン" width="24px" height="24px"></p>
                </div>
                <button class="c-button" type="button" >検索</button>
            </form>
        </div>
    </header>
    <main class="l-main">メインカラム</main>
    <aside class="l-sidebar p-sidebar">
        <div class="p-navbg"></div>
        <nav class="p-nav">
            <h2 class="c-nav__ttl">Menu</h2>
            <ul class="p-nav__list">
                <li class="p-nav__item">バーガー
                    <ul class="subMenu__list">
                        <li class="subMenu__item">ハンバーガー</li>
                        <li class="subMenu__item">チーズバーガー</li>
                        <li class="subMenu__item">テリヤキバーガー</li>
                        <li class="subMenu__item">アボガドバーガー</li>
                        <li class="subMenu__item">フィッシュバーガー</li>
                        <li class="subMenu__item">ベーコンバーガー</li>
                        <li class="subMenu__item">チキンバーガー</li>
                    </ul>
                </li>
                <li class="p-nav__item">サイド
                    <ul class="subMenu__list">
                        <li class="subMenu__item">ポテト</li>
                        <li class="subMenu__item">サラダ</li>
                        <li class="subMenu__item">ナゲット</li>
                        <li class="subMenu__item">コーン</li>
                    </ul>
                </li>
                <li class="p-nav__item">ドリンク
                    <ul class="subMenu__list">
                        <li class="subMenu__item">コーラ</li>
                        <li class="subMenu__item">ファンタ</li>
                        <li class="subMenu__item">オレンジ</li>
                        <li class="subMenu__item">アップル</li>
                        <li class="subMenu__item">紅茶（Ice/Hot）</li>
                        <li class="subMenu__item">コーヒー（Ice/Hot）</li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>
    <footer class="l-footer">フッター</footer>
    </div>
</body>
</html>
